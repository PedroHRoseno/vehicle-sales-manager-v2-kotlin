spring.application.name=vehicle-sales-manager-v2

# Database Configuration - PostgreSQL (usando variáveis de ambiente)
# 
# O Spring Boot suporta variáveis de ambiente diretamente.
# Configure uma das opções abaixo no Railway:
#
# OPÇÃO 1 (Recomendado se PostgreSQL no mesmo projeto):
# - Não defina SPRING_DATASOURCE_*
# - O Railway compartilha automaticamente: PGHOST, PGPORT, PGUSER, PGPASSWORD, PGDATABASE
# - Use os valores abaixo que referenciam PG*
#
# OPÇÃO 2 (Se PostgreSQL em outro projeto ou preferir explícito):
# - Defina SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# - Isso sobrescreverá os valores abaixo
#
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:vehicle-sales-manager}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${PGUSER:shido}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:12345}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false

# Server Configuration (Railway define PORT dinamicamente)
server.port=${PORT:8080}

# CORS Configuration (usando variável de ambiente para origem permitida)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
